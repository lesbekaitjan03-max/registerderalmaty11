<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Форма регистрации</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; background: #f5f5f5; }
    .container {
      max-width: 400px; margin: auto; background: #fff; padding: 20px;
      border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 6px; }
    button { padding: 10px 20px; background: #4CAF50; color: white; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
<div class="container">
  <h2>Регистрация</h2>
  <form id="regForm">
    <input type="text" id="fio" placeholder="Введите ФИО" required><br>
    <input type="number" id="iin" placeholder="Введите ИИН" required><br>
    <button type="submit">Отправить</button>
  </form>
  <p id="result"></p>
</div>

<script>
  document.getElementById("regForm").addEventListener("submit", function(e){
    e.preventDefault();
    let fio = document.getElementById("fio").value;
    let iin = document.getElementById("iin").value;
    document.getElementById("result").innerText =
      "Спасибо, " + fio + "! Ваша регистрация сохранена.";
    document.getElementById("regForm").reset();
  });
</script>
</body>
</html>
